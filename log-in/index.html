<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/16d6435dcb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Review game</title>
</head>

<body>
    <section id="container">
        <div class="slogan">
            <h1 style="color:white">Welcome to my blog</h1>
        </div>
        <div class="log-in">
            <div class="log-in-container">
                <span class="function-container">
                    <div id="log-in">
                        Log In
                    </div>
                    <div id="sign-in">
                        Sign in
                    </div>
                </span>
                <form class="fields">
                    <input class="input" type="text" placeholder="Email/Phone number/Username">
                    <input class="input" type="password" placeholder="Password">
                    <button class="submit" type="submit">Log in</button>
                </form>
                <div class="another-method-container">
                    <p style="font-size:1.3em">Or you can log in with another</p>
                    <div class="social-media-container">
                        <a href="https://www.google.com/" target="_blank" style="color:rgb(15,145,243)"><i
                                class="fa-brands fa-square-facebook"></i></a>
                        <span class="instar-container">
                            <a href="https://www.google.com/" target="_blank"><i class="fa-brands fa-instagram"
                                    style="color:white"></i></a>
                        </span>

                        <a href="https://www.google.com/" target="_blank" style="color:rgb(255,0,0)"><i
                                class="fa-brands fa-youtube"></i></i></a>
                    </div>
                </div>

            </div>
        </div>
    </section>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/16d6435dcb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="add-post.css" />
    <script src="add-post.js" defer></script>
    <title>Review game</title>
</head>

<body>
    <div class="container">
        <h1 class="title">ADD A NEW POST</h1>
        <form class="post-form">
            <div class="form-input">
                <h2>Title</h2>
                <input type="text" class="post-infor"><br>
            </div>
            <div class="form-input">
                <h2>Avatar</h2>
                <input type="file" class="post-avatar"><br>
                <img id="previewImage">
            </div>
            <div class="form-input">
                <h2>Author</h2>
                <input type="text" class="post-infor"><br>
            </div>
            <div class="form-input">
                <h2>Content</h2>
                <textarea class="post-content" id="message" name="message" rows="5" cols="auto"></textarea>
            </div>
            <div class="submit">
                <button type="submit" class="submit_button" size="20">Save</button>
                <button type="button" class="cancel_button">Cancel</button>
            </div>

        </form>
    </div>
</body>

</html>
